# PPT Translator フォント設定
# このファイルはアプリケーションのフォント設定を管理します

[fonts]
# 優先フォント（利用可能な場合に使用）
primary = Noto Sans
japanese = Noto Sans JP
chinese = Noto Sans SC
korean = Noto Sans KR
monospace = JetBrains Mono

# フォールバックフォント（優先順）
fallback = Arial, Segoe UI, Microsoft YaHei, PingFang SC, Helvetica, sans-serif

[settings]
# デフォルトフォントサイズ
default_size = 16

# 高DPI対応
enable_high_dpi = true

# アンチエイリアシング
enable_antialiasing = true
